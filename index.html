
<!DOCTYPE html>

        body {
            margin: 0;
            padding: 0;
            background-image: url('docs/UploadedImage1.jpg');
            background-size: cover;

            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .logo {

        }
        .logo img {
