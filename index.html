<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('UploadedImage1.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hidden { display: none; }
    input[type="password"] { padding: 8px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #logo {
      margin-top: 20px;
    }
    #logo img {
      height: 80px;
    }
  </style>
</head>
<body>

  <div id="logo">
    <img src="UploadedImage0.jpg" alt="AIRPLUS Logo">
  </div>

  <h1>Hoş Geldiniz</h1>
  <p>Lütfen giriş türünüzü seçin:</p>

  <button onclick="musteriGiris()">Müşteri Girişi</button>
  <button onclick="personelGiris()">Personel Girişi</button>

  <div id="personelForm" class="hidden">
    <p>Personel şifrenizi girin:</p>
    <input type="password" id="sifre" placeholder="Şifre">
    <br>
    <button onclick="dogrula()">Giriş Yap</button>
    <p id="mesaj" style="color: red;"></p>
  </div>

  <script>
    function musteriGiris() {
      window.location.href = "dokuman/musteri.pdf";
    }

    function personelGiris() {
      document.getElementById("personelForm").classList.remove("hidden");
    }

    function dogrula() {
      const sifre = document.getElementById("sifre").value;
      const dogruSifre = "1234";

      if (sifre === dogruSifre) {
        window.location.href = "dokuman/personel.pdf";
      } else {
        document.getElementById("mesaj").textContent = "Şifre yanlış!";
      }
    }
  </script>

</body>
</html>
