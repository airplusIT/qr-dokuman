<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<title>Giriş Sayfası</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('UploadedImage1.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hidden { display: none; }
    input[type="password"] { padding: 8px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #logo {
      margin-top: 20px;
    }
    #logo img {
      height: 80px;
    }
  </style>
</head>
<body style="background-image: url('docs/UploadedImage1.jpg'); background-size: cover; background-position: center; margin: 0; padding: 0;"><img alt="Logo" src="docs/UploadedImage0.jpg" style="display: block; margin: 20px auto; max-width: 200px; height: auto;"/>
<div id="logo">
<img alt="AIRPLUS Logo" src="UploadedImage0.jpg"/>
</div>
<h1>Hoş Geldiniz</h1>
<p>Lütfen giriş türünüzü seçin:</p>
<button onclick="musteriGiris()">Müşteri Girişi</button>
<button onclick="personelGiris()">Personel Girişi</button>
<div class="hidden" id="personelForm">
<p>Personel şifrenizi girin:</p>
<input id="sifre" placeholder="Şifre" type="password"/>
<br/>
<button onclick="dogrula()">Giriş Yap</button>
<p id="mesaj" style="color: red;"></p>
</div>
<script>
    function musteriGiris() {
      window.location.href = "dokuman/musteri.pdf";
    }

    function personelGiris() {
      document.getElementById("personelForm").classList.remove("hidden");
    }

    function dogrula() {
      const sifre = document.getElementById("sifre").value;
      const dogruSifre = "1234";

      if (sifre === dogruSifre) {
        window.location.href = "dokuman/personel.pdf";
      } else {
        document.getElementById("mesaj").textContent = "Şifre yanlış!";
      }
    }
  </script>
</body>
</html>
