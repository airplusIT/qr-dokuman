<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<title>Yönlendirme Sayfası</title>
<style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    #sifreAlani { display: none; margin-top: 20px; }
  </style>
<style>
body {
    margin: 0;
    padding: 0;
    background-image: url('docs/UploadedImage1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
}

.container img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

.container h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.container button {
    font-size: 1.2em;
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

.container button:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    .container img {
        width: 200px;
    }

    .container h1 {
        font-size: 2.5em;
    }

    .container button {
        font-size: 1.5em;
        padding: 16px 32px;
    }
}
</style></head>
<body><div class="container"><img alt="Logo" src="docs/UploadedImage0.jpg"/><h1>Hoş Geldiniz</h1><button>Bireysel Giriş</button><button>Kurumsal Giriş</button></div></body>
</html>
