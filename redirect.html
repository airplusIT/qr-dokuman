<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendirme Sayfası</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    #sifreAlani { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Hoş Geldiniz</h1>
  <p>Lütfen giriş türünüzü seçin:</p>
  <button onclick="girisSec('musteri')">Müşteri Girişi</button>
  <button onclick="girisSec('personel')">Personel Girişi</button>

  <div id="sifreAlani">
    <p>Personel şifrenizi girin:</p>
    <input type="password" id="sifre" />
    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <script>
    let secim = '';
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const extensions = ['pdf', 'jpg', 'docx', 'txt', 'xls', 'xlsx'];

    function girisSec(tip) {
      secim = tip;
      if (tip === 'personel') {
        document.getElementById('sifreAlani').style.display = 'block';
      } else {
        dosyaYonet(tip);
      }
    }

    function girisYap() {
      const sifre = document.getElementById('sifre').value;
      if (sifre === '1234') {
        dosyaYonet('personel');
      } else {
        alert('Şifre yanlış!');
      }
    }

    function dosyaYonet(tip) {
      kontrolEt(0, tip);
    }

    function kontrolEt(index, tip) {
      if (index >= extensions.length) {
        alert('Dosya bulunamadı!');
        return;
      }
      const yol = `docs/${tip}/${id}.${extensions[index]}`;
      fetch(yol, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            window.location.href = yol;
          } else {
            kontrolEt(index + 1, tip);
          }
        })
        .catch(() => kontrolEt(index + 1, tip));
    }
  </script>
</body>
</html>
