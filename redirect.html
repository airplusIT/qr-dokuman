
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Ekranı</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <div>
        <label><input type="radio" name="role" value="musteri" checked> Müşteri</label>
        <label><input type="radio" name="role" value="personel"> Personel</label>
      </div>
      <div id="passwordDiv" class="hidden">
        <input type="password" id="password" placeholder="Şifre">
      </div>
      <br>
      <button type="submit">Giriş</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const redirectsUrl = 'redirects.json';
    const loginForm = document.getElementById('loginForm');
    const passwordDiv = document.getElementById('passwordDiv');
    const errorMessage = document.getElementById('errorMessage');

    document.querySelectorAll('input[name="role"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'personel' && radio.checked) {
          passwordDiv.classList.remove('hidden');
        } else {
          passwordDiv.classList.add('hidden');
        }
        errorMessage.textContent = '';
      });
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.querySelector('input[name="role"]:checked').value;
      const password = document.getElementById('password').value;

      if (role === 'personel' && password !== '1234') {
        errorMessage.textContent = 'Şifre yanlış!';
        return;
      }

      fetch(redirectsUrl)
        .then(response => response.json())
        .then(data => {
          const path = data[id];
          if (!path) {
            errorMessage.textContent = 'Belirtilen dosya bulunamadı.';
            return;
          }

          if (role === 'personel' && !path.includes('docs/personel/')) {
            errorMessage.textContent = 'Seçilen rol bu dosyaya erişemez.';
            return;
          }

          if (role === 'musteri' && !path.includes('docs/musteri/')) {
            errorMessage.textContent = 'Seçilen rol bu dosyaya erişemez.';
            return;
          }

          window.location.href = path;
        })
        .catch(() => {
          errorMessage.textContent = 'Yönlendirme verisi alınamadı.';
        });
    });
  </script>
</body>
</html>
