<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<title>Yönlendirme Sayfası</title>
<style>
    body { font-family: Arial; text-align: center; margin-top: 200px; }
    #sifreAlani { display: none; margin-top: 100px; }

<input type="password" id="sifreAlani" style="width: 600px; height: 120px;">

  </style>
<style>
body {
    margin: 0;
    padding: 0;
    background-image: url('docs/UploadedImage1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}
.logo {
    margin-top: 60px;
}
.container {
    background-color: rgba(0, 0, 0, 0.5);
    margin: 100px auto;
    padding: 40px;
    width: 160%;
    max-width: 1200px;
    border-radius: 20px;
}
</style></head>
<body><img alt="Logo" class="logo" src="docs/UploadedImage0.jpg" width="150"/>
<h1>Hoş Geldiniz</h1>
<p>Lütfen giriş türünüzü seçin:</p>
<button onclick="girisSec('musteri')" style="width: 400px; height: 120px">Müşteri Girişi</button>
<button onclick="girisSec('personel')" style="width: 400px; height: 120px">Personel Girişi</button>
<div id="sifreAlani">
<p>Personel şifrenizi girin:</p>
<input id="sifre" type="password"/>
<button onclick="girisYap()" style="width: 400px; height: 120px">Giriş Yap</button>
</div>
<script>
    let secim = '';
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const uzantilar = ['pdf', 'jpg', 'txt', 'docx', 'xlsx', 'xls'];

    function girisSec(tip) {
      secim = tip;
      if (tip === 'personel') {
        document.getElementById('sifreAlani').style.display = 'block';
      } else {
        dosyaYukle(tip);
      }
    }

    function girisYap() {
      const sifre = document.getElementById('sifre').value;
      if (sifre === '1234') {
        dosyaYukle('personel');
      } else {
        alert('Şifre yanlış!');
      }
    }

    function dosyaYukle(tip) {
      const baseUrl = 'https://airplusqr.netlify.app/docs/' + tip + '/';
      let bulundu = false;

      (function kontrol(index) {
        if (index >= uzantilar.length) {
          alert('Dosya bulunamadı!');
          return;
        }

        const dosyaAdi = id + '.' + uzantilar[index];
        const tamUrl = baseUrl + dosyaAdi;

        fetch(tamUrl, { method: 'HEAD' })
          .then(response => {
            if (response.ok) {
              bulundu = true;
              if (['docx', 'xlsx', 'xls'].includes(uzantilar[index])) {
                const viewerUrl = 'https://docs.google.com/gview?url=' + tamUrl + '&embedded=true';
                window.location.href = viewerUrl;
              } else {
                window.location.href = tamUrl;
              }
            } else {
              kontrol(index + 1);
            }
          })
          .catch(() => kontrol(index + 1));
      })(0);
    }
  </script>
</body>
</html>
